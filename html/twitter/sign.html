            <div class="sign-container">
                <h2>계정을 생성하세요.</h2>
                <input placeholder="닉네임" type="text" name="name" class="name-input">
                <input placeholder="아이디" type="text" name="user_id" class="id-input">
                <input placeholder="비밀번호" type="text" name="password" class="pw-input">

                    <input placeholder="년" type="text" name="year" class="year-input">

                    <input placeholder="일" type="text" name="day" class="day-input">
                </div>
                <div class="sign-button">
                    다음
                </div>
                <div class="login-container">
                    <div class="login-text">계정이 있으신가요?</div>
                    <a style="text-decoration: none;" href="./login.html">
